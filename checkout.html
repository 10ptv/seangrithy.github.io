<!-- invoice.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 50px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
        }

        .card-footer {
            background-color: #f8f9fa;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Resized logo */
        #logo {
            max-width: 150px; /* Set your desired width */
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <!-- Add your resized logo here -->
                <img src="productsImage/sfed-1.png" alt="Logo" id="logo">
                <h3 class="mb-0">Invoice</h3>
            </div>
            <div class="card-body" id="invoice-content">
                <!-- Invoice content will be dynamically added here -->
            </div>
            <div class="card-footer">
                <!-- Download button -->
                <button onclick="downloadInvoice()" class="btn btn-primary">Download Invoice</button>
            </div>
        </div>

        <footer class="mt-4">
            <a href="index.html" class="btn btn-secondary btn-block">Back</a>
        </footer>
    </div>

    <script>
        // Parse query parameters to get data from order.html
        var urlParams = new URLSearchParams(window.location.search);
        var formData = JSON.parse(decodeURI(urlParams.get('data')));

        // Generate invoice content based on the form data
        var invoiceContent = `
            <h5 class="card-title">Order Details</h5>
            <p class="card-text"><strong>Name:</strong> ${formData.name}</p>
            <p class="card-text"><strong>Email:</strong> ${formData.email}</p>
            <p class="card-text"><strong>Address:</strong> ${formData.address}</p>
            <!-- Add other details as needed -->
        `;

        // Display the generated content in the invoice-content div
        document.getElementById('invoice-content').innerHTML = invoiceContent;

        // Function to initiate download
        function downloadInvoice() {
            // Create a Blob containing the invoice content
            var blob = new Blob([invoiceContent], { type: 'text/plain' });

            // Create a download link
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);

            // Set the filename for the download
            link.download = 'invoice.txt';

            // Append the link to the body and trigger a click to start the download
            document.body.appendChild(link);
            link.click();

            // Remove the link from the body
            document.body.removeChild(link);
        }
    </script>
<a href="tracking.html" class="btn btn-success">View Tracking</a>
</div>


    <!-- Add Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
