<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <!-- Add your styles and scripts as needed -->
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h3 class="text-info bg-primary text-white p-2 rounded">Invoice</h3>

        <!-- Invoice content -->
        <div class="bg-light p-3 rounded" id="invoice-content">
            <!-- Invoice details will be dynamically added here -->
        </div>

        <footer class="mt-4">
            <a href="index.html" class="btn btn-secondary btn-block">Back</a>
        </footer>
    </div>

    <script>
        // Parse query parameters
        var urlParams = new URLSearchParams(window.location.search);
        var formData = JSON.parse(decodeURI(urlParams.get('data')));

        // Display order information in invoice.html
        var invoiceContent = `
            <p>Name: ${formData.name}</p>
            <p>Email: ${formData.email}</p>
            <p>Address: ${formData.address}</p>
            <!-- Add other invoice details as needed -->
            <p>Thank you for your order!</p>
        `;

        // Display order information in the invoice-content div
        document.getElementById('invoice-content').innerHTML = invoiceContent;

        // Save order information to the JavaScript folder
        saveToFolder();

        function saveToFolder() {
            // Create a Blob containing the order information
            var blob = new Blob([invoiceContent], { type: 'text/plain' });

            // Create a download link
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);

            // Set the filename and directory for the download
            link.download = 'javascript/note.txt';

            // Append the link to the body and trigger a click to start the download
            document.body.appendChild(link);
            link.click();

            // Remove the link from the body
            document.body.removeChild(link);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
