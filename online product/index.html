<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-fhf9zINHya0eLWAdTEAw9t6O4x+ra1FzlY0By8VC4J4Qqi4PcLFN8DT25VUrT6e4Fs2qtD2+EWLZRi18BbcpJ6A==" crossorigin="anonymous" />
</head>
<body>

<div id="cartContainer">
    <a href="cart.html" id="cartIcon"><i class="fas fa-shopping-cart"></i></a>
    <div id="cartCount">0</div>
    <button id="goToCartButton" onclick="goToCart()">Go to Cart</button>
</div>

<div class="product" id="product1">
    <h2>Product 1</h2>
    <img src="product1-image.jpg" alt="Product 1 Image">
    <p>Description: This is a brief description of Product 1.</p>
    <p>Price: $19.99</p>
    <button onclick="addToCart('Product 1', 19.99, 'This is a brief description of Product 1.')">Add to Cart</button>
</div>

<div class="product" id="product2">
    <h2>Product 2</h2>
    <img src="product2-image.jpg" alt="Product 2 Image">
    <p>Description: This is a brief description of Product 2.</p>
    <p>Price: $29.99</p>
    <button onclick="addToCart('Product 2', 29.99, 'This is a brief description of Product 2.')">Add to Cart</button>
</div>

<div class="product" id="product3">
    <h2>Product 3</h2>
    <img src="product3-image.jpg" alt="Product 3 Image">
    <p>Description: This is a brief description of Product 3.</p>
    <p>Price: $39.99</p>
    <button onclick="addToCart('Product 3', 39.99, 'This is a brief description of Product 3.')">Add to Cart</button>
</div>

<script src="shop.js"></script>

</body>
</html>
