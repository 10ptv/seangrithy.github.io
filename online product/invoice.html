<!-- invoice.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="invoice.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f8f9fa;
            text-align: center;
        }

        h2 {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .customer-details,
        .invoice-details,
        .thank-you-message {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px auto;
            padding: 10px;
            border-radius: 8px;
            max-width: 300px;
        }

        .download-button,
        .download-pdf-button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover,
        .download-pdf-button:hover {
            background-color: #0056b3;
        }

        .invoice-container {
            /* Your existing styles go here */
        }

        #logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Invoice</h2>

    <div id="customerDetails" class="customer-details">
        <!-- Include your logo here -->
        <img src="path/to/your/logo.png" alt="Logo" id="logo">
        <!-- Customer information will be displayed here -->
    </div>

    <div id="invoiceDetails" class="invoice-details">
        <!-- Invoice details will be displayed here -->
    </div>

    <div id="thankYouMessage" class="thank-you-message">
        <!-- Thank you message will be displayed here -->
    </div>

    <button onclick="downloadInvoice()" class="download-button">Download Invoice</button>

    <script src="invoice.js"></script>
    <script src="path/to/html2pdf.bundle.js"></script>
    <div id="invoiceContainer" class="invoice-container">
        <!-- Your invoice content goes here -->
    </div>
    <button onclick="generatePDF()" class="download-pdf-button">Download PDF</button>
    <script>
        function generatePDF() {
            // Get the HTML content of the invoice container
            const invoiceContainer = document.getElementById('invoiceContainer');
            const invoiceHTML = invoiceContainer.innerHTML;

            // Create a PDF from the HTML content
            html2pdf(invoiceHTML, {
                margin: 10,
                filename: 'invoice.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            });
        }
    </script>
    <script src="path/to/html2pdf.bundle.js"></script>
</body>
</html>
