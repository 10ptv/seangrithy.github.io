<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #iframe-container {
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 400px; /* Set a fixed height or adjust as needed */
            border: none; /* Remove iframe border */
            border-radius: 10px; /* Adjust border radius for rounded corners */
        }
    </style>
</head>
<body>

    <div id="iframe-container">
        <iframe src="https://drive.google.com/file/d/1JnoNKGd0flUlaz8_6HjkGUzwcOhp8hvT/preview" width="640" height="480" allow="autoplay"></iframe>
    </div>

</body>
</html>
