<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #iframe-container {
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 400px; /* Set a fixed height or adjust as needed */
            border: none; /* Remove iframe border */
            border-radius: 10px; /* Adjust border radius for rounded corners */
        }
    </style>
</head>
<body>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Ad Blocker Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="blockPopupButton">Click Me to Block Popups</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const blockPopupButton = document.getElementById('blockPopupButton');

            blockPopupButton.addEventListener('click', function () {
                // Block popups here
                alert('Popup blocked!');
            });
        });
    </script>

</body>
</html>

    <div id="iframe-container">
        <iframe src="https://www.2embed.cc/embed/tt0111161" width="640" height="360" frameborder="0" scrolling="no" allowfullscreen></iframe>
    </div>
    <div class="ad">
        
    </div>

    <!-- Sample content -->
    <div class="content">
       
    </div>

    <script>
        // Simple ad blocking script
        document.addEventListener('DOMContentLoaded', function () {
            // Get all elements with class 'ad' and hide them
            var adElements = document.querySelectorAll('.ad');
            for (var i = 0; i < adElements.length; i++) {
                adElements[i].classList.add('blocked-ad');
            }
        });
    </script>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Popup Blocker for Mobile</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }
    
            button {
                padding: 10px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
    
        <button id="blockPopupButton">Click Me to Block Popups</button>
    
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const blockPopupButton = document.getElementById('blockPopupButton');
    
                blockPopupButton.addEventListener('click', function () {
                    // Block popups using JavaScript
                    window.alert('Popup blocked!');
                });
            });
        </script>
    
    </body>
    </html>
    
</body>
</html>
