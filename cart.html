<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<header>
    
    <!-- Bootstrap JS and Popper.js scripts (required for Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <button class="btn btn-primary" onclick="goToHomePage()">Back to Home</button>
    <script src="script.js"></script>

</header>
<body class="bg-light"> <!-- Add bg-light class for light blue background -->
    <script src="javascript/cart.js"></script>

    <div class="container mt-5">
        <div class="card bg-light p-3">
            <h2 class="text-primary">Your Shopping Cart</h2>
            
            <div id="cart-items" class="bg-primary text-white p-3 mb-3">
                <!-- Cart items will be dynamically added here -->
            </div>

            <p class="text-primary">Total Price: $<span id="total-price">0.00</span></p>

            <a href="order.html" class="btn btn-primary">Check out now</a>
        </div>
    </div>

    <footer>
        <!-- Bootstrap JS and Popper.js scripts (required for Bootstrap functionality) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <a href="index.html" class="btn btn-primary mt-3">Back</a>
        <script src="script.js"></script>
    </footer>
</body>
</html>
