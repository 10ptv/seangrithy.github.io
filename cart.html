<!-- cart.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="javascript/cart.js"></script>

    <h2>Your Shopping Cart</h2>
    
    <div id="cart-items">
        <!-- Cart items will be dynamically added here -->
    </div>

    <p>Total Price: $<span id="total-price">0.00</span></p>

    <!-- Order and payment completion form -->
    <form id="checkout-form">
        <h3>Order Information</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <h3>Payment Information</h3>

        <!-- Bank details -->
        <div id="bank-details" class="payment-details">
            <p>Bank Information:</p>
            <ul>
                <li>ABA: 092200060</li>
                <li>Wing: 092200060</li>
                <li>Crypto: null</li>
                <li>PayPal: null</li>
                <li>MasterCard/Visa Card: Complete the required information</li>
            </ul>
        </div>

        <!-- Additional fields for MasterCard/Visa Card -->
        <div id="card-details" class="payment-details">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter your card number">
            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
        </div>

        <button type="submit" id="checkout-button">Checkout</button>
    </form>
</body>
</html>
